<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div id="game-container">
        <div id="current-player">
            <svg id="circle" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="15" fill="#FFFFFF" stroke-width="4" />
                
            </svg>
            <svg id="cross" viewBox="0 0 40 40">
                <line x1="5" y1="5" x2="35" y2="35" stroke="#ff0000" stroke-width="4" />
                <line x1="35" y1="5" x2="5" y2="35" stroke="#ff0000" stroke-width="4" />
            </svg>
            
        </div>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div id="game-history"></div>
    <div id="announcement" class="hide">
        <p id="announcement-text"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
